	body{ background-color: #FEF2AD; }

	<title>Q4 Seatwork 2</title>

<body>
	<div class="container text-center">
	<h1>Temperature Conversion ⋆˙⟡ ♡</h1>
	<p id="DT"></p>

	<script type="text/javascript">
		const D = new Date();
		document.getElementById('DT').innerHTML = D

	</script>

		<form>
		<h3 >Fahrenheit to Celsius</h3>
		<br>
		<input type="text" id="F">
		<br>
		<br>
		<input type="submit" onclick="Compute()" value="CONVERT" class="btn btn-warning">
	</form>

	<script type="text/javascript">
		function Compute(){
			let F = document.getElementById("F").value;
			let answer = Number((F - 32)) * 5/9;

			window.alert("In Celsius, that's " + answer);

		}
	</script>

	<br>

	<form>
		<h3>Celsius to Fahrenheit</h3>
		<br>
		<input type="text" id="C">
		<br>
		<br>
		<input type="submit" onclick="Compute()" value="CONVERT" class="btn btn-warning">
	</form>

<script type="text/javascript">
		function Compute(){
			let C = document.getElementById("F").value;
			let answer = Number((C * 9/5)) + 32;

			window.alert("In Fahrenheit, that's " + answer);

		}
</script>

	<br>

	<table class="table table-striped table-hover table-act table-secondary">
		<tr>
			<th>Celsius</th>
			<th>Fahreheit</th>
			<th>Description</th>
		</tr>
		<tr>
			<td>-273.15</td>
			<td>-459.67</td>
			<td>Absolute zero temperature</td>
		</tr>
		<tr>
			<td>0</td>
			<td>32</td>
			<td>Freezing/Melting point of water</td>
		</tr>
		<tr>
			<td>21</td>
			<td>69.8</td>
			<td>Room temperature</td>
		</tr>
		<tr>
			<td>37</td>
			<td>98.6</td>
			<td>Average body temperature</td>
		</tr>
		<tr>
			<td>100</td>
			<td>212</td>
			<td>Boiling point of water</td>
		</tr>
	</table>
	</div>

</body>
